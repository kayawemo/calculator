<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="scripts/calculator.js" defer></script>
    <link href="css/style.css" type="text/css" rel="stylesheet" >
</head>
<body>


   <div class="container">
       <div class="output">
           <div class="first-operand">123 +</div>
           <div class="second-operand">235</div>
       </div>
       <button class="clear-all">AC</button>
       <button class="data-operator">+/-</button>
       <button class="data-delete">DEL</button>
       <button class="data-operator">รท</button>
       <button class="data-number">7</button>
       <button class="data-number">8</button>
       <button class="data-number">9</button>
       <button class="data-operator">*</button>
       <button class="data-number">4</button>
       <button class="data-number">5</button>
       <button class="data-number">6</button>
       <button class="data-operator">-</button>
       <button class="data-number">1</button>
       <button class="data-number">2</button>
       <button class="data-number">3</button>
       <button class="data-operator">+</button>
       <button class="data-number" id="zero">0</button>
       <button class="data-number">.</button>
       <button class="data-equals">=</button>

   </div>
</body>
</html>
